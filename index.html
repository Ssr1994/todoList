<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-app="todoList">
    <div layout="row" ng-controller="mainController">
      <div flex flex-gt-xs="33" flex-offset-gt-xs="33" flex-xs="80" flex-offset-xs="10">
        <h1 class="text-center">To-Do List</h1>
          
        <md-datepicker ng-model="date"></md-datepicker>
          
        <form id="todo-form" ng-submit="addItem()">
          <md-input-container class="md-block" ng-cloak>
            <label>What to do</label>
            <input ng-model="todoInput">
            <div class="hint">Type in your to-do and hit enter!</div>
          </md-input-container>
        </form>
          
        <div class="todo-list-container" ng-show="todoItems.length > 0">
          <md-list ng-cloak>
            <md-list-item class="md-1-line animation" ng-repeat="item in todoItems">
              <div class="todo-checkbox-div" ng-repeat="v in [0]">
                <md-checkbox class="md-primary" ng-model="item.completed" ng-change="toggleCompleted(item)"></md-checkbox>
              </div>
              <div class="md-list-item-text" ng-class="{'todo-completed': item.completed}">{{item.todo}}</div>
              <md-button class="md-secondary" ng-click="removeItem(item)">X</md-button>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </div>
      </div>
    </div>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <!-- my app -->
    <script src="todolist.js"></script>
  </body>
</html>
